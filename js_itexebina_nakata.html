<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="piano_tool">
        <div class="sound_view"><!-- ステータス表示 -->
            <p>音程:<span></span></p>
        </div>
        <div class="piano"><!-- ここに鍵盤を追加 -->
        </div>
        <div class="extra"><!-- その他の機能 -->
            <button id="auto_mode">自動演奏</button>
            <p id="volume_view">50%</p>
            <input id="volume" type="range" min="0" max="100" step="1">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
