<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoTool</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="piano_tool">
        <div class="text_area">
            <div id="autoplay_text"></div>
            <div class="sound_text">
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
            </div>
        </div>
        <div class="piano">
            <div class="key">ド(A)</div>
            <div class="key">レ(S)</div>
            <div class="key">ミ(D)</div>
            <div class="key">ファ(F)</div>
            <div class="key">ソ(G)</div>
            <div class="key">ラ(H)</div>
            <div class="key">シ(J)</div>
        </div>
        <div class="extra">
            <button id="playButton">自動演奏</button>
            <div class="volume">
                <input type="range" id="volume_control" min="0" max="1" step="0.01" value="0.5">
                <p id="volume_view"></p>
            </div>
        </div>
    </div>
    <script src="./tonepiano.js"></script>
    <script src="./SongNote.js"></script>
</body>
</html>
