<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoTool</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="piano_tool">
        <div class="text_area">
            <div id="autoplay_text"></div>
            <div class="sound_text">
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
                <div class="sound_view"></div>
            </div>
        </div>
        <div class="piano">
            <button class="key">ド<br>(A)</button>
            <button class="key">レ<br>(S)</button>
            <button class="key">ミ<br>(D)</button>
            <button class="key">ファ<br>(F)</button>
            <button class="key">ソ<br>(G)</button>
            <button class="key">ラ<br>(H)</button>
            <button class="key">シ<br>(J)</button>
        </div>
        <div class="extra">
            <div class="autoplay">
            <button id="playButton">自動演奏</button>
        </div>
            <div class="volume">
                <input type="range" id="volume_control" min="0" max="1" step="0.01" value="1">
                <p id="volume_view"></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./SongNote.js"></script>
</body>
</html>
